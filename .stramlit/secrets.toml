# Este archivo contiene las credenciales SECRETAS para la aplicación.
# Streamlit Cloud lo leerá para la conexión a la base de datos persistente.

[connections]
# Reemplaza [USER], [PASSWORD], [ENDPOINT], y [DB_NAME] con tus credenciales de Neon.
database_url = "postgresql://[USER]:[PASSWORD]@[ENDPOINT]/[DB_NAME]?sslmode=require"